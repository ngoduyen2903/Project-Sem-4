<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700;"></link>
        <h:outputStylesheet name="/admin/plugins/fontawesome-free/css/all.min.css"/>
        <h:outputStylesheet name="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <h:outputStylesheet name="/admin/dist/css/adminlte.min.css"/>
    </h:head>
    <h:body class="hold-transition login-page" style="background-color: #ecfdff;">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <b class="h1">Login Here</b>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password"/>
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" id="remember"/>
                                    <label for="remember">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <h:outputScript name="/admin/plugins/jquery/jquery.min.js"/>
        <h:outputScript name="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"/>
        <h:outputScript name="/admin/dist/js/adminlte.min.js"/>
    </h:body>
</html>
